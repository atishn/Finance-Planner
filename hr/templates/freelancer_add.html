{% extends "templates/shell.html" %}
{% block content %}
    <div class="navbar subnav white">
        <ul class="nav subnav_area">
            <li class="headline">Add Freelancer</li>
        </ul>
    </div>
    <div class="container">
        <div class="row-fluid">
            <p><a href="javascript:;" onclick="history.go(-1);">Go back</a></p>
            <div class="maintable">
                <form method="post" action="{{ request.application_url }}/freelancer/add">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" name="name" value=""></td>
                        </tr>
                        <tr>
                            <td>Role:</td>
                            <td>
                                <select name="role_id">
                                    <option value="">Select</option>
                                    {% for role in roles %}
                                        <option value="{{ role.id }}">{{ role.name|title }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Client:</td>
                            <td>
                                <select name="client_id">
                                    <option value="">Select</option>
                                    {% for client in clients %}
                                        <option value="{{ client.id }}">{{ client.name|title }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Or if non-billable resource, Office:</td>
                            <td>
                                <select name="office_id">
                                    <option value="">Select</option>
                                    {% for office in offices %}
                                        <option value="{{ office.id }}">{{ office.name|title }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Utilization (%):</td>
                            <td><input type="text" name="utilization" value="">%</td>
                        </tr>
                        <tr>
                            <td>Hourly Rate ({% if user.currency %}{{ user.currency|upper }}{% else %}USD{% endif %}):
                            </td>
                            <td><input type="text" name="hourly_rate" value=""></td>
                        </tr>
                        <tr>
                            <td>Start Date:</td>
                            <td><input class="datepicker" type="text" name="start_date" value=""></td>
                        </tr>
                        <tr>
                            <td>End Date:</td>
                            <td><input class="datepicker" type="text" name="end_date" value=""></td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="submit"> <input type="submit" name="add_another" value="Submit and Add Another">
            </div>
        </div>
    </div>

{% endblock %}
</html>
