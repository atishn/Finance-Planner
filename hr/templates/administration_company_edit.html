{% extends "templates/shell.html" %}
{% block content %}
    <div class="navbar subnav white">
        <ul class="nav subnav_area">
            <li class="headline">Administration</li>
        </ul>
    </div>
    <div class="container">
        <div class="row-fluid">
            <div class="maintable">
                <form method="post" action="{{ request.application_url }}/administration/company/edit">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" name="name" value="{{ account.name }}"></td>
                        </tr>
                        <tr>
                            <td>Benefits and Bonus (% of base):</td>
                            <td><input type="text" name="benefits_and_bonus" value="{{ account.benefits_and_bonus }}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="submit">
            </div>
        </div>
    </div>
{% endblock %}
</html>
