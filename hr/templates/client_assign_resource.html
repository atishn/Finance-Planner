{% extends "templates/shell.html" %}
{% block content %}
    <div class="navbar subnav white">
        <ul class="nav subnav_area">
            <li class="headline">Assign Resource To Client</li>
        </ul>
    </div>
    <div class="container">
        <div class="row-fluid">
            <div class="maintable">
                <form method="post" action="{{ request.application_url }}/client/assign/resource">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Person:</td>
                            <td>
                                <select name="user_id">
                                    <option value="">Select</option>
                                    {% for user in users %}
                                        {% if user.percent_billable > 0 %}
                                            <option value="{{ user.id }}">{{ user.name|title }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Client:</td>
                            <td>
                                <select name="client_id">
                                    <option value="">Select</option>
                                    {% for client in clients %}
                                        <option value="{{ client.id }}">{{ client.name|title }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Utilization (%):</td>
                            <td><input type="text" name="utilization" value="">%</td>
                        </tr>
                        <tr>
                            <td>Start Date (mm/dd/yyyy):</td>
                            <td><input type="text" name="start_date" value=""></td>
                        </tr>
                        <tr>
                            <td>End Date (mm/dd/yyyy):</td>
                            <td><input type="text" name="end_date" value=""></td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
</html>
