{% extends "templates/shell.html" %}
{% block content %}
    <div class="navbar subnav white">
        <ul class="nav subnav_area">
            <li class="headline">Book Expenses for Clients</li>
        </ul>
    </div>
    <div class="container">
        <div class="row-fluid">
            <div class="maintable">
                <form method="post" action="{{ request.application_url }}/administration/expenses/clients">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>For Quarter Ending (mm/dd/yyyy):</td>
                            <td><input type="text" name="quarter_end_date" value=""></td>
                        </tr>
                        <tr>
                            <td colspan="2">Clients:</td>
                        </tr>
                        {% for client in account.clients %}
                            <tr>
                                <td>{{ client.name|title }} ({% if user.currency %}
                                    {{ user.currency.name|upper }}{% else %}USD{% endif %}):
                                </td>
                                <td><input type="text" name="{{ client.id }}-expense" value=""></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <input type="submit">
            </div>
        </div>
    </div>
{% endblock %}
</html>
